<!-- HOME -->
<section>
  <div class="container-alt">
    <div class="row">
      <div class="col-sm-12">

        <div class="wrapper-page">
          <div class="m-t-40 account-pages">
            <div class="text-center account-logo-box">
              <h2 class="text-uppercase">
                <a href="#" class="text-success">
                  <h4 style="color:white;">Kefa Foundation</h4>
                </a>
              </h2>
              <!--<h4 class="text-uppercase font-bold m-b-0">Sign In</h4>-->
            </div>
            <div class="account-content">
              <form [formGroup]='form' (ngSubmit)='handleSubmit()' class="form-horizontal">
                <p class="text-muted m-b-0 font-13">Enter your phone number and we'll send you a code to register with. </p>
                <div class="form-group ">
                  <div class="col-xs-12 input-group">
                    <div class="input-group-addon">+256 (0)</div>
                    <input class="form-control" type="text" [formControl]='form.controls["phoneNumber"]' (ngModelChange)='onChange($event)' placeholder="Phone Number">
                  </div>
                  <ul *ngIf='(submitted || phoneNumber.dirty)' class="parsley-errors-list filled" id="parsley-id-5">
                    <li *ngIf='phoneNumber.hasError("required")' class="parsley-required">This field is required.</li>
                    <li *ngIf='(phoneNumber.hasError("minlength") || phoneNumber.hasError("maxlength") )' class="parsley-required">
                      Phone Number cannot be less or less than 10 characters.
                    </li>
                    <li *ngIf='phoneNumber.hasError("available")' class="parsley-required">
                      {{ phoneNumber.getError('available')}}
                    </li>
                    <li *ngIf='phoneNumber.hasError("error")' class="parsley-required">
                      {{ phoneNumber.getError('error')}}
                    </li>
                  </ul>
                </div>
                <div class="form-group account-btn text-center m-t-10">
                  <div class="col-xs-12">
                    <button class="btn w-md btn-danger btn-bordered waves-effect waves-light" type="submit">Submit</button>
                  </div>
                </div>

              </form>

              <div class="clearfix"></div>

            </div>
          </div>
          <!-- end card-box-->


          <div class="row m-t-50">
            <div class="col-sm-12 text-center">
              <p class="text-muted">Already have account?<a [routerLink]='["/login"]' class="text-primary m-l-5"><b>Sign In</b></a></p>
            </div>
          </div>

        </div>
        <!-- end wrapper -->

      </div>
    </div>
  </div>
</section>
<!-- END HOME -->
